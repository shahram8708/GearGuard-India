<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Security Alert</title>
    <style>
      body { margin:0; padding:0; background:#f5f7fb; font-family:'Segoe UI',Arial,sans-serif; color:#0f172a; }
      .shell { max-width:640px; margin:0 auto; padding:30px 20px; }
      .card { background:#ffffff; border-radius:16px; padding:26px; box-shadow:0 16px 44px rgba(15,23,42,0.08); border:1px solid rgba(15,23,42,0.06); }
      h1 { margin:0 0 12px; font-size:20px; }
      p { margin:0 0 12px; color:#475569; line-height:1.6; }
      .badge { display:inline-block; padding:8px 12px; border-radius:999px; background:#fef2f2; color:#b91c1c; font-weight:700; letter-spacing:0.02em; }
      .list { margin:8px 0 0 18px; color:#334155; }
    </style>
  </head>
  <body>
    <div class="shell">
      <div class="card">
        <span class="badge">Security alert</span>
        <h1>{{ title }}</h1>
        <p>{{ message }}</p>
        {% if actions %}
        <ul class="list">
          {% for action in actions %}
          <li>{{ action }}</li>
          {% endfor %}
        </ul>
        {% endif %}
        <p style="margin-top:12px; font-weight:600; color:#0f172a;">If this wasnâ€™t you, update credentials and notify your admin immediately.</p>
      </div>
    </div>
  </body>
</html>
